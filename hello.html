<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen2USD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container text-center my-4">
      <h1>Yen2USD</h1>
      <label for="toggleSwitch">Enable/Disable</label>
      <input class="mb-4" type="checkbox" id="toggleSwitch" checked />

      <input class="mb-2" type="text" id="apiKey" placeholder="API KEY HERE" />

      <label for="currentCurrency">Current Currency: </label>
      <select class="text-center" class="mb-2" id="currentCurrency">
        <option value="JPY">Japanese Yen</option>
        <option disabled value="CNY">Chinese Yuan</option>
        <option disabled value="KRW">South Korean Won</option>
      </select>
      <label for="desiredCurrency">Desired Currency: </label>
      <select class="text-center" id="desiredCurrency">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="KRW">South Korean Won</option>
      </select>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
